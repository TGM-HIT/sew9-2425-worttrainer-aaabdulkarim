apply plugin: 'idea'
apply plugin: 'java'

repositories {
    mavenCentral()  // This tells Gradle to use Maven Central for resolving dependencies
}

dependencies {

    implementation 'org.junit.jupiter:junit-jupiter:5.8.1'// for writing tests
    implementation 'org.junit.jupiter:junit-jupiter-engine:5.10.0'   // for running tests
    implementation 'com.google.code.gson:gson:2.8.9'


    implementation 'com.formdev:flatlaf:3.1'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

}
